    <h2>Mean</h2>
    <p>1972년에 벨 연구소(Bell Labs)의 데니스 리치[2]가 만든 범용(general-purpose) 프로그래밍 언어. <br>
        원래 명칭은 그냥 'C'지만 한국에서는 'C언어'라는 명칭으로 주로 부른다. 영미권에서도 Clang이라고 부르는 사례가 있다.<br>
        Python과 함께 세계적으로 많이 쓰이는 프로그래밍 언어 중 하나이다.</p>
