    <h2>Mean</h2>
    <p>프로그래밍 언어(programming language)는 컴퓨터 시스템을 구동시키는 소프트웨어를 작성하기 위한 형식언어로,<br>
    주로고급 언어일수록 사람이 사용하는 언어에 가깝다. C 프로그래밍 언어로 작성된 단순한 컴퓨터의 프로그램의 소스 코드.</p>
